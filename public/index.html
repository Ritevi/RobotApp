<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>

  <form id="form" action="" >
    <div   class="input_msg_write">
      <input id="msg" type="text" class="write_msg" placeholder=" Type a message" />
      <button id="send" type="submit"></button>
    </div>
    <div id="story">
        <p>msg</p>
    </div>
  </form>

    </div>
  </form>

  <script>
    ws = new WebSocket( 'ws://localhost:1337')
    ws.onopen = function() {
      console.log("open 1337")
    };

    let send = document.querySelector("#form");
    console.log(send);
    send.onsubmit=(event)=>{
      event.preventDefault();
      console.log("submit");
      let msg = document.querySelector("#msg");
      console.log(msg.value);
      ws.send(msg.value);
    }

    ws.onmessage = function (msg){
      document.querySelector("#story").append(document.createTextNode(msg.toString()));
